description:         Please see the README on GitHub at <https://github.com/doersino/isomorphisms#readme>

dependencies:
- base >= 4.7 && < 5
- QuickCheck

executables:
  isomorphisms:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
